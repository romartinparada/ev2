<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hola mundo!</title>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-11 col-sm-10 mx-auto">
          <h1>Hello, world!</h1>
          <div id="cuestiones"></div>
        </div>
      </div>
    </div>
      <select id="menu" onchange="location=this.value;">
        <option value="index.html">uno</option>
        <option value="dos.html">dos</option>
        <option value="tres.html" selected>tres</option>
    </select>
    <!-- a la versión jquery.slim.min.js le faltan algunas cosas que necesitaremos-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- después de jQuery viene Popper.js y luego Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- después de ir por las bibliotecas, puedes aprovecharlas-->
    <script>

      var curso = [
        {
          nombre:"Rocío Martín",
          ingreso:2018,
          trabajos:[
            {titulo:"Tejidos", imagen:"https://images.ecosia.org/LblWy7n5kXnX1lI_LV86wyzGjQ0=/0x390/smart/https%3A%2F%2Fi.pinimg.com%2Foriginals%2F47%2F44%2Ff2%2F4744f2d6b7c118064cb249d9b6029f64.jpg"},
            {titulo:"Materiales", imagen:"https://raw.githubusercontent.com/romartinparada/ev2/gh-pages/img/trabajo%201.jpg"},
            {titulo:"Ilustración", imagen:"https://raw.githubusercontent.com/romartinparada/ev2/gh-pages/img/trabajo%202.jpg"}
          ]
        },{
          nombre:"Elena Silva",

          ingreso:2018,

          trabajos:[

          {titulo:"Trabajo 1",imagen:"https://raw.githubusercontent.com/esilva99/ev2/gh-pages/img/primera-imagen.jpg"},
          {titulo:"Trabajo 2",imagen:"https://raw.githubusercontent.com/esilva99/ev2/gh-pages/img/segundaimagen.jpg"},
          {titulo:"Trabajo 3",imagen:"https://raw.githubusercontent.com/esilva99/ev2/gh-pages/img/terceraimagen.jpg"}
        ]
      }
        ]

        $.each(curso, function(i, integrante) {
          $("#cuestiones").append("<h2 class= 'mt-5 bg-azul py-1 pl-2 text-white'>" + integrante.nombre + "</h2>");
        $.each(integrante.trabajos, function(i, trabajo) {
            $("#cuestiones").append("<h5 class='border-top my-2 py-3'>" + trabajo.titulo + "</h5>").append("<img src='" + trabajo.imagen + "'class= 'img-fluid'>");
        });
      });
    </script>
  </body>
</html>
